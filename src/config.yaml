site:
  name: EnforcedFlow
  site: 'https://enforcedflow.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null # Add your verification ID here

# Default SEO metadata
metadata:
  title:
    default: EnforcedFlow - Smart Workflow Extensions
    template: '%s | EnforcedFlow'
  description: 'Enhance your Zapier automations with smart extensions. Add Human-in-the-Loop approval workflows, intelligent round-robin task distribution, and more.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: EnforcedFlow
    images:
      - url: '~/assets/images/website-cover.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@enforcedflow'
    site: '@enforcedflow'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/blog/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: 'G-XKLBD9PMHC'
      partytown: false

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
